<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap - Gird System</title>
    <!-- <p>Vai dividir em <b>12 colunas</b> em <b>5 camadas</b></p>  
    <p>Consigo usar o div para usar a quantidade de colunas que desejo</p>  
    <p>uso o <b>class container</b> para isto .container e dentro uso a <b>div class row</b> tambem</p>  
    <p>.container === .col-12 <b>O traco e o numero representa a quantidade de colunas</b></p>
    <p>o col fica dentro de uma <b>header</b> ou <b>div</b> </b></p>   -->


    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylegirdsystem3.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/popper.min.js.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Observação importante, parar criar novas colunas posso usar .row>.col*quantidade que quero -->
<!-- O Bootstrap ele calcula automatico as colunas que deixei como alto e não disse o tamanho delas -->
    <div class="container">
        <div class="row">
            <div class="col-sm-8">col-sm-8</div>
            <div class="col-sm-4">col-sm-4</div>
        </div>
        </div>
    </div>
<!-- No casao abaixo, não existe a metrificação de 3.5 colunas, mas por selecionar um numero de coluna que proporcionou isso
acabo conseguindo esses valores -->
    <div>
        <div class="row">
            <div class="col-sm">auto sm</div>
            <div class="col-sm-5">col-sm-5</div>
            <div class="col-sm">auto sm</div>
        </div>
    </div>

</body>

</html>
