<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap - Flex Box</title>


    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleflexrow.css">

    <script src="js/popper.min.js.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>

            <div class="bg p-2">2</div>

        </div>
        
    </div>
