<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap - Gird System</title>
    <!-- <p>Vai dividir em <b>12 colunas</b> em <b>5 camadas</b></p>  
    <p>Consigo usar o div para usar a quantidade de colunas que desejo</p>  
    <p>uso o <b>class container</b> para isto .container e dentro uso a <b>div class row</b> tambem</p>  
    <p>.container === .col-12 <b>O traco e o numero representa a quantidade de colunas</b></p>
    <p>o col fica dentro de uma <b>header</b> ou <b>div</b> </b></p>   -->
     

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylegirdsystem1.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/popper.min.js.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div  class="col-12">
            <header>
                header</h1>
            </header>
        </div>
        </div>
        <div class="row">
            <div class="col-4 col-md-6">
                <nav>Menu</nav>
            </div>
            <!-- Eu posso também selecionar o peso para quando for mudando de telas
            colocando o "md" ex col-4 diz ali que em tela "comum" é 4 colunas
            se eu fizer col-4 col-md-6 estou dizendo que apartir da tela md as colunas são 6 -->
            <div class="col-8 col-md-6"> 
                <main>Content</main>
            </div>
        </div>
    </div>

    
    <div class="container-fluid">

        <h1>Container Fluído Pega a tela toda</h1>

    </div>

</body>

</html>
