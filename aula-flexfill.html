<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap - Flex Box</title>


    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleflexrow.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/popper.min.js.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<!-- Stretch = padrÃ£o -->
<body>
    <div class="container">
        <div class="d-flex bg">  
            <div class="bg flex-fill p-2">1</div> 
            <div class="bg flex-fill">2</div>
            <div class="bg flex-fill">3</div>
        </div>
        <div>
            <div class="d-flex bg">
                <div class="bg p-2 flex-grow-1">1</div>
                <div class="bg p-2 flex-grow">2</div>
                <div class="bg p-2 flex-grow">3</div>
            </div>
            <div class="d-flex bg">
                <div class="bg p-2 flex-shrink-1">1</div>
                <div class="bg p-2 w-100">2</div>
                <div class="bg p-2 ">3</div>
            </div>
        </div>
        
    </div>
</body>

</html>
